<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Binary To Decimal</title>
</head>
<body>
    <form action="#" th:action="@{/savebinary}" th:object="${aBinary}" method="post">
        <div>
            <label> Enter a valid binary number: </label>
            <input type="text" th:field="*{binary}" name="mybinary">
            <span th:if="${#fields.hasErrors('binary')}" th:errors="*{binary}" ></span>

        </div>
        <div>
            <button>Save</button>
        </div>

    </form>
</body>
</html>
